<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerStream | The Wildlife</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        :root { --tiger: #ff8c00; --gold: #ffcc00; --bg: #0d0d0d; }
        body, html { margin: 0; padding: 0; min-height: 100vh; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .forest-bg { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511497584788-876760111969?auto=format&fit=crop&w=1920&q=80') center/cover; opacity: 0.15; z-index: -1; }

        /* --- HUB --- */
        #entrance { position: fixed; inset: 0; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .logo { font-size: 3.5rem; font-weight: 900; color: var(--tiger); text-shadow: 0 0 20px var(--tiger); margin-bottom: 40px; }
        .choice-btn { width: 300px; padding: 20px; margin: 12px; border-radius: 12px; border: 2px solid var(--tiger); background: rgba(255,140,0,0.1); color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s; }

        /* --- FEED & CARDS --- */
        .page { display: none; padding: 80px 15px; }
        .tiger-card { background: rgba(25, 25, 25, 0.9); border: 2px solid var(--tiger); border-radius: 20px; max-width: 600px; margin: 0 auto 40px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-header { padding: 12px 20px; background: rgba(255,140,0,0.1); color: var(--tiger); font-weight: bold; display: flex; align-items: center; gap: 10px; }
        
        /* THE VIDEO FIX */
        .video-container { width: 100%; position: relative; background: #111; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; display: block; object-fit: contain; }

        .card-body { padding: 20px; }
        .interaction-row { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn-action { background: #333; border: 1px solid #555; color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        /* RATING SYSTEM */
        .stars { display: flex; gap: 5px; font-size: 1.5rem; color: #444; }
        .stars span { cursor: pointer; transition: 0.2s; }
        .stars span.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        /* COMMENT SYSTEM */
        .comment-box { border-top: 1px solid #333; padding-top: 15px; }
        .com-input { width: 100%; background: #111; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; box-sizing: border-box; }
        .com-list { margin-top: 10px; max-height: 120px; overflow-y: auto; font-size: 0.9rem; }
        .com-item { padding: 8px; border-bottom: 1px solid #222; color: #ccc; }

        /* NAV */
        .back-btn { position: fixed; top: 20px; left: 20px; z-index: 2500; background: var(--tiger); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; display: none; }
        .add-btn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; border-radius: 50%; background: var(--tiger); border: none; font-size: 40px; cursor: pointer; z-index: 2000; box-shadow: 0 0 20px var(--tiger); }

        #uploadModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000; align-items: center; justify-content: center; }
        .modal-inner { background: #111; padding: 30px; border-radius: 20px; border: 2px solid var(--tiger); width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

<div class="forest-bg"></div>

<div id="entrance">
    <div class="logo">üêÖ TIGERSTREAM</div>
    <button class="choice-btn" onclick="navTo('wildlife')">THE WILDLIFE FEED</button>
    <button class="choice-btn" style="border-color:var(--gold)" onclick="navTo('search')">SEARCH THE JUNGLE</button>
</div>

<button class="back-btn" id="backBtn" onclick="location.reload()">‚Üê HUB</button>
<button class="add-btn" onclick="document.getElementById('uploadModal').style.display='flex'">+</button>

<div id="wildlife-page" class="page"><div id="feed"></div></div>
<div id="search-page" class="page">
    <input type="text" placeholder="Search titles..." class="com-input" style="max-width:500px; display:block; margin: 0 auto 30px;" oninput="doSearch(this.value)">
    <div id="search-results"></div>
</div>

<div id="uploadModal">
    <div class="modal-inner">
        <h2 style="color:var(--tiger)">NEW POST</h2>
        <input type="file" id="fileIn" accept="video/*" onchange="checkVideo()">
        <input type="text" id="titleIn" placeholder="Title..." class="com-input" style="margin-top:10px;">
        <p id="status" style="color:var(--gold); font-size:12px; margin:15px 0;">Select a video file</p>
        <button id="postBtn" class="choice-btn" style="width:100%; display:none; margin:0;" onclick="uploadVideo()">POST PERMANENTLY</button>
        <button onclick="document.getElementById('uploadModal').style.display='none'" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Cancel</button>
    </div>
</div>

<video id="aiHelper" style="display:none;" muted></video>

<script>
    const BIN_ID = '69609cd1ae596e708fcf605f';
    const KEY = '$2a$10$sGFP1dkFd/v7sGKtbL3XLOYw0jsKRMUNIgsTU/iwij0XnwUAeJPWy';
    let db = { posts: [] };
    let detector;

    cocoSsd.load().then(m => detector = m);

    async function sync() {
        const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: {'X-Master-Key': KEY, 'X-Bin-Meta': 'false'}});
        db = await r.json();
    }

    async function save() {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': KEY},
            body: JSON.stringify(db)
        });
    }

    function checkVideo() {
        const out = document.getElementById('status');
        const file = document.getElementById('fileIn').files[0];
        const vid = document.getElementById('aiHelper');
        out.innerText = "üïµÔ∏è AI SCANNING...";
        vid.src = URL.createObjectURL(file);
        vid.onloadeddata = async () => {
            vid.currentTime = 1;
            setTimeout(async () => {
                await detector.detect(vid);
                out.innerText = "‚úÖ JUNGLE SAFE";
                document.getElementById('postBtn').style.display = "block";
            }, 800);
        };
    }

    async function uploadVideo() {
        document.getElementById('status').innerText = "üöÄ UPLOADING...";
        const fd = new FormData();
        fd.append('fileToUpload', document.getElementById('fileIn').files[0]);
        fd.append('reqtype', 'fileupload');
        
        const res = await fetch('https://corsproxy.io/?https://catbox.moe/user/api.php', { method: 'POST', body: fd });
        const url = await res.text();
        
        if(url.includes('https')) {
            db.posts.unshift({
                id: Date.now(),
                url: url, 
                title: document.getElementById('titleIn').value || "Tiger Clip",
                likes: 0, dislikes: 0, 
                rating: 0, ratings: [], comments: []
            });
            await save();
            location.reload();
        }
    }

    function navTo(page) {
        document.getElementById('entrance').style.display = 'none';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById(page + '-page').style.display = 'block';
        if(page === 'wildlife') {
            const shuffled = [...db.posts].sort(() => 0.5 - Math.random());
            render(shuffled, document.getElementById('feed'));
        }
    }

    function render(data, target) {
        target.innerHTML = data.map(p => {
            const stars = Math.round(p.rating || 0);
            return `
            <div class="tiger-card">
                <div class="card-header">üå≥ THE WILDLIFE</div>
                <div class="video-container">
                    <video src="${p.url}" controls playsinline preload="metadata"></video>
                </div>
                <div class="card-body">
                    <h2 style="margin:0 0 15px 0; color:var(--tiger);">${p.title}</h2>
                    <div class="interaction-row">
                        <button class="btn-action" onclick="handleReact(${p.id}, 'likes', this)">üëç ${p.likes}</button>
                        <button class="btn-action" onclick="handleReact(${p.id}, 'dislikes', this)">üëé ${p.dislikes}</button>
                        <div class="stars">
                            ${[1,2,3,4,5].map(n => `<span class="${n <= stars ? 'active' : ''}" onclick="handleRate(${p.id}, ${n})">‚òÖ</span>`).join('')}
                        </div>
                    </div>
                    <div class="comment-box">
                        <input class="com-input" placeholder="Add a comment..." onkeydown="if(event.key==='Enter') handleComment(${p.id}, this)">
                        <div class="com-list">${(p.comments || []).slice().reverse().map(c => `<div class="com-item">üêæ ${c}</div>`).join('')}</div>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    async function handleReact(id, key, btn) {
        const p = db.posts.find(x => x.id === id);
        p[key]++;
        btn.innerText = (key === 'likes' ? 'üëç ' : 'üëé ') + p[key];
        await save();
    }

    async function handleRate(id, val) {
        const p = db.posts.find(x => x.id === id);
        if(!p.ratings) p.ratings = [];
        p.ratings.push(val);
        p.rating = p.ratings.reduce((a,b) => a+b, 0) / p.ratings.length;
        await save();
        alert("Rating saved!");
        location.reload();
    }

    async function handleComment(id, input) {
        if(!input.value.trim()) return;
        const p = db.posts.find(x => x.id === id);
        p.comments.push(input.value);
        input.value = "";
        await save();
        location.reload();
    }

    function doSearch(val) {
        const results = db.posts.filter(p => p.title.toLowerCase().includes(val.toLowerCase()));
        render(results, document.getElementById('search-results'));
    }

    sync();
</script>
</body>
</html>
