<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife: create/watch the jungle</title>
    <style>
        :root { 
            --glow: #00ff41; 
            --dim: #003b00; 
            --bg: #050505; 
            --crt: rgba(18, 16, 16, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; min-height: 100vh; 
            background: var(--bg); color: var(--glow); 
            font-family: 'Courier New', Courier, monospace; 
            overflow-x: hidden;
        }

        /* --- CRT OVERLAY --- */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        /* --- UI COMPONENTS --- */
        #entrance { 
            position: fixed; inset: 0; z-index: 3000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; background: var(--bg); 
        }
        
        .logo { 
            font-size: 2.2rem; font-weight: 900; letter-spacing: 2px; text-align: center;
            border: 1px solid var(--glow); padding: 25px; box-shadow: 0 0 20px var(--dim); 
            margin-bottom: 50px; text-transform: uppercase;
        }

        .choice-btn { 
            width: 340px; padding: 15px; margin: 12px; border: 1px solid var(--glow); 
            background: transparent; color: var(--glow); font-size: 1rem; cursor: pointer; 
            text-transform: uppercase; transition: 0.2s; font-family: inherit;
        }
        .choice-btn:hover { background: var(--glow); color: var(--bg); box-shadow: 0 0 25px var(--glow); }

        .page { display: none; padding: 100px 15px; }
        #feed { max-width: 650px; margin: 0 auto; }
        
        /* --- THE CARDS --- */
        .tiger-card { 
            background: rgba(0, 10, 0, 0.4); border: 1px solid var(--glow); 
            margin-bottom: 80px; position: relative;
        }

        .watch-link { 
            display: block; width: 100%; aspect-ratio: 16/9; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-decoration: none; color: var(--glow); border-bottom: 1px solid var(--glow);
        }
        .watch-link:hover { background: var(--dim); }

        .card-body { padding: 25px; }
        .interaction-row { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        
        .btn-action { 
            background: transparent; border: 1px solid var(--glow); color: var(--glow); 
            padding: 8px 12px; cursor: pointer; font-family: inherit;
        }
        
        .stars { display: flex; gap: 10px; font-size: 1.8rem; color: var(--dim); }
        .stars span { cursor: pointer; }
        .stars span.active { color: var(--glow); text-shadow: 0 0 10px var(--glow); }

        /* --- COMMENTS --- */
        .comment-section { border-top: 1px solid var(--dim); padding-top: 20px; }
        .com-input { 
            width: 100%; background: #000; border: 1px solid var(--dim); color: var(--glow); 
            padding: 12px; box-sizing: border-box; margin-bottom: 15px; font-family: inherit;
        }
        .com-list { font-size: 0.9rem; color: var(--glow); opacity: 0.8; }
        .com-item { padding: 8px 0; border-bottom: 1px solid rgba(0,255,65,0.1); }

        /* --- SYSTEM NAV --- */
        .back-btn { position: fixed; top: 20px; left: 20px; z-index: 2500; border: 1px solid var(--glow); background: #000; color: var(--glow); padding: 10px 20px; cursor: pointer; display: none; font-family: inherit; }
        .add-btn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; border: 1px solid var(--glow); background: #000; color: var(--glow); font-size: 35px; cursor: pointer; z-index: 2000; box-shadow: 0 0 15px var(--glow); border-radius: 50%; font-family: inherit; }

        #uploadModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; align-items: center; justify-content: center; }
        .modal-inner { border: 1px solid var(--glow); padding: 40px; width: 90%; max-width: 450px; background: #000; text-align: center; }
    </style>
</head>
<body>

<div id="entrance">
    <div class="logo">WILDLIFE:<br>create/watch the jungle</div>
    <button class="choice-btn" onclick="enterFeed()">[ ACCESS_JUNGLE_DATABASE ]</button>
</div>

<button class="back-btn" id="backBtn" onclick="location.reload()">[ EXIT_JUNGLE ]</button>
<button class="add-btn" onclick="document.getElementById('uploadModal').style.display='flex'">+</button>

<div id="wildlife-page" class="page"><div id="feed"></div></div>

<div id="uploadModal">
    <div class="modal-inner">
        <h2 style="text-transform:uppercase;">Create_Entry</h2>
        <input type="text" id="driveUrlIn" placeholder="PASTE_DRIVE_LINK..." class="com-input">
        <input type="text" id="titleIn" placeholder="ENTRY_NAME..." class="com-input">
        <button class="choice-btn" style="width:100%;" onclick="addPost()">INITIALIZE_UPLOAD</button>
        <button onclick="document.getElementById('uploadModal').style.display='none'" style="background:none; border:none; color:var(--dim); cursor:pointer; margin-top:20px;">[ ABORT ]</button>
    </div>
</div>

<script>
    const BIN_ID = '69609cd1ae596e708fcf605f';
    const KEY = '$2a$10$sGFP1dkFd/v7sGKtbL3XLOYw0jsKRMUNIgsTU/iwij0XnwUAeJPWy';
    let db = { posts: [] };

    async function sync() {
        const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { 
            headers: {'X-Master-Key': KEY, 'X-Bin-Meta': 'false'},
            cache: 'no-store'
        });
        db = await r.json();
    }

    async function save() {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': KEY},
            body: JSON.stringify(db)
        });
    }

    async function addPost() {
        const url = document.getElementById('driveUrlIn').value;
        const title = document.getElementById('titleIn').value || "UNTITLED_LOG";
        if(!url.includes('drive.google.com')) return alert("ERR: NOT_A_DRIVE_LINK");

        db.posts.unshift({
            id: Date.now(),
            url: url, title: title,
            likes: 0, dislikes: 0, 
            rating: 0, ratings: [], comments: []
        });
        await save();
        location.reload();
    }

    async function enterFeed() {
        document.querySelector('.logo').innerText = "SYNCING_DATABASE...";
        await sync();
        document.getElementById('entrance').style.display = 'none';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById('wildlife-page').style.display = 'block';
        render();
    }

    function render() {
        const target = document.getElementById('feed');
        // Unified infinite scroll: Order stays exactly the same for all users
        target.innerHTML = db.posts.map(p => {
            const stars = Math.round(p.rating || 0);
            return `
            <div class="tiger-card">
                <a href="${p.url}" target="_blank" class="watch-link">
                    <span style="font-size:3rem;">▶</span>
                    <strong>WATCH_DRIVE_LOG</strong>
                </a>
                <div class="card-body">
                    <h2 style="margin:0 0 15px 0;">ENTRY: ${p.title}</h2>
                    <div class="interaction-row">
                        <button class="btn-action" onclick="react(${p.id}, 'likes')">UP: ${p.likes}</button>
                        <button class="btn-action" onclick="react(${p.id}, 'dislikes')">DOWN: ${p.dislikes}</button>
                        <div class="stars">
                            ${[1,2,3,4,5].map(n => `<span class="${n <= stars ? 'active' : ''}" onclick="rate(${p.id}, ${n})">■</span>`).join('')}
                        </div>
                    </div>
                    <div class="comment-section">
                        <input class="com-input" placeholder="WRITE_TO_LOG..." onkeydown="if(event.key==='Enter') postComment(${p.id}, this)">
                        <div class="com-list">
                            ${(p.comments || []).slice().reverse().map(c => `<div class="com-item">> ${c}</div>`).join('')}
                        </div>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    async function react(id, key) {
        const p = db.posts.find(x => x.id === id);
        p[key]++;
        await save();
        render(); 
    }

    async function rate(id, val) {
        const p = db.posts.find(x => x.id === id);
        if(!p.ratings) p.ratings = [];
        p.ratings.push(val);
        p.rating = p.ratings.reduce((a,b) => a+b, 0) / p.ratings.length;
        await save();
        render();
    }

    async function postComment(id, input) {
        const val = input.value.trim();
        if(!val) return;
        const p = db.posts.find(x => x.id === id);
        if(!p.comments) p.comments = [];
        p.comments.push(val);
        input.value = "WRITING_DATA...";
        await save();
        input.value = "";
        render();
    }
</script>
</body>
</html>
