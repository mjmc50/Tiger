<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerStream | B&W Wildlife</title>
    <style>
        :root { --main: #ffffff; --bg: #000000; --gray: #222222; --text: #cccccc; }
        body, html { margin: 0; padding: 0; min-height: 100vh; background: var(--bg); color: var(--main); font-family: 'Courier New', Courier, monospace; }

        /* --- HUB --- */
        #entrance { position: fixed; inset: 0; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .logo { font-size: 3rem; font-weight: 900; letter-spacing: 5px; color: var(--main); border-bottom: 5px solid var(--main); margin-bottom: 40px; }
        .choice-btn { width: 300px; padding: 15px; margin: 12px; border: 2px solid var(--main); background: transparent; color: white; cursor: pointer; text-transform: uppercase; }
        .choice-btn:hover { background: var(--main); color: #000; }

        /* --- CARDS --- */
        .page { display: none; padding: 80px 15px; }
        .tiger-card { background: #000; border: 1px solid var(--main); max-width: 600px; margin: 0 auto 60px; overflow: hidden; }
        
        /* DRIVE PREVIEW BOX */
        .drive-preview { 
            width: 100%; aspect-ratio: 16/9; background: #111; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border-bottom: 1px solid var(--main);
            text-decoration: none; color: var(--main);
        }
        .drive-preview:hover { background: #222; }

        .card-body { padding: 20px; }
        .interaction-row { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .btn-action { background: transparent; border: 1px solid var(--main); color: white; padding: 8px 15px; cursor: pointer; }
        
        .stars { display: flex; gap: 5px; font-size: 1.2rem; color: #444; }
        .stars span { cursor: pointer; }
        .stars span.active { color: var(--main); }

        /* COMMENTS */
        .comment-box { border-top: 1px solid var(--gray); padding-top: 15px; }
        .com-input { width: 100%; background: #000; border: 1px solid var(--gray); color: white; padding: 10px; box-sizing: border-box; margin-bottom: 10px; }
        .com-list { font-size: 0.8rem; color: var(--text); }
        .com-item { padding: 8px 0; border-bottom: 1px dotted var(--gray); }

        /* NAV */
        .back-btn { position: fixed; top: 20px; left: 20px; z-index: 2500; border: 1px solid var(--main); background: #000; color: #fff; padding: 10px; cursor: pointer; display: none; }
        .add-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border: 2px solid var(--main); background: #000; color: #fff; font-size: 30px; cursor: pointer; z-index: 2000; }

        #uploadModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 4000; align-items: center; justify-content: center; }
        .modal-inner { border: 1px solid var(--main); padding: 30px; width: 90%; max-width: 350px; text-align: center; background: #000; }
    </style>
</head>
<body>

<div id="entrance">
    <div class="logo">WILDLIFE</div>
    <button class="choice-btn" onclick="navTo('wildlife')">ENTER FEED</button>
</div>

<button class="back-btn" id="backBtn" onclick="location.reload()">BACK</button>
<button class="add-btn" onclick="document.getElementById('uploadModal').style.display='flex'">+</button>

<div id="wildlife-page" class="page"><div id="feed"></div></div>

<div id="uploadModal">
    <div class="modal-inner">
        <h3>PASTE DRIVE LINK</h3>
        <p style="font-size: 10px;">1. Upload to Google Drive<br>2. Set sharing to "Anyone with link"<br>3. Paste the link below</p>
        <input type="text" id="driveUrlIn" placeholder="https://drive.google.com/..." class="com-input">
        <input type="text" id="titleIn" placeholder="VIDEO TITLE..." class="com-input">
        <button class="choice-btn" style="width:100%;" onclick="addDrivePost()">SAVE PERMANENTLY</button>
        <button onclick="document.getElementById('uploadModal').style.display='none'" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">CANCEL</button>
    </div>
</div>

<script>
    const BIN_ID = '69609cd1ae596e708fcf605f';
    const KEY = '$2a$10$sGFP1dkFd/v7sGKtbL3XLOYw0jsKRMUNIgsTU/iwij0XnwUAeJPWy';
    let db = { posts: [] };

    async function sync() {
        const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: {'X-Master-Key': KEY, 'X-Bin-Meta': 'false'}});
        db = await r.json();
    }

    async function save() {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': KEY},
            body: JSON.stringify(db)
        });
    }

    async function addDrivePost() {
        const url = document.getElementById('driveUrlIn').value;
        const title = document.getElementById('titleIn').value || "UNTITLED";
        if(!url.includes('drive.google.com')) return alert("Please use a Google Drive link!");

        db.posts.unshift({
            id: Date.now(),
            url: url,
            title: title,
            likes: 0, dislikes: 0, 
            rating: 0, ratings: [], comments: []
        });
        await save();
        location.reload();
    }

    function navTo(page) {
        document.getElementById('entrance').style.display = 'none';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById(page + '-page').style.display = 'block';
        render(db.posts, document.getElementById('feed'));
    }

    function render(data, target) {
        target.innerHTML = data.map(p => {
            const stars = Math.round(p.rating || 0);
            return `
            <div class="tiger-card">
                <a href="${p.url}" target="_blank" class="drive-preview">
                    ▶ WATCH ON GOOGLE DRIVE
                </a>
                <div class="card-body">
                    <h2 style="margin:0 0 10px 0;">${p.title}</h2>
                    <div class="interaction-row">
                        <button class="btn-action" onclick="handleReact(${p.id}, 'likes')">UP: ${p.likes}</button>
                        <button class="btn-action" onclick="handleReact(${p.id}, 'dislikes')">DOWN: ${p.dislikes}</button>
                        <div class="stars">
                            ${[1,2,3,4,5].map(n => `<span class="${n <= stars ? 'active' : ''}" onclick="handleRate(${p.id}, ${n})">●</span>`).join('')}
                        </div>
                    </div>
                    <div class="comment-box">
                        <input class="com-input" placeholder="ADD COMMENT & HIT ENTER..." 
                               onkeydown="if(event.key==='Enter') { handleComment(${p.id}, this); }">
                        <div class="com-list">${(p.comments || []).slice().reverse().map(c => `<div class="com-item">> ${c}</div>`).join('')}</div>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    async function handleReact(id, key) {
        const p = db.posts.find(x => x.id === id);
        p[key]++;
        await save();
        render(db.posts, document.getElementById('feed'));
    }

    async function handleRate(id, val) {
        const p = db.posts.find(x => x.id === id);
        if(!p.ratings) p.ratings = [];
        p.ratings.push(val);
        p.rating = p.ratings.reduce((a,b) => a+b, 0) / p.ratings.length;
        await save();
        render(db.posts, document.getElementById('feed'));
    }

    async function handleComment(id, input) {
        if(!input.value.trim()) return;
        const p = db.posts.find(x => x.id === id);
        if(!p.comments) p.comments = [];
        p.comments.push(input.value);
        const text = input.value;
        input.value = "Saving...";
        await save();
        input.value = "";
        render(db.posts, document.getElementById('feed'));
    }

    sync();
</script>
</body>
</html>
