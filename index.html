<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerStream | Permanent Wildlife</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        :root { --tiger: #ff8c00; --gold: #ffcc00; --bg: #0d0d0d; }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1511497584788-876760111969?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif;
        }

        .forest-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: -1; }

        /* --- HUB --- */
        #entrance { position: fixed; inset: 0; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .logo-main { font-size: 3.5rem; font-weight: 900; color: var(--tiger); text-shadow: 0 0 20px var(--tiger); margin-bottom: 40px; }
        .choice-btn { width: 300px; padding: 20px; margin: 12px; border-radius: 12px; border: 2px solid var(--tiger); background: rgba(255,140,0,0.1); color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .choice-btn:hover { background: var(--tiger); color: #000; box-shadow: 0 0 30px var(--tiger); }

        /* --- CARDS --- */
        .page { display: none; padding: 80px 10px 40px; box-sizing: border-box; }
        #wildlife-feed { max-width: 700px; margin: 0 auto; }
        .tiger-card { background: rgba(20, 20, 20, 0.95); border: 2px solid var(--tiger); border-radius: 20px; box-shadow: 0 0 25px rgba(255, 140, 0, 0.3); margin-bottom: 50px; overflow: hidden; }
        .card-header { padding: 12px 20px; border-bottom: 1px solid #333; color: var(--tiger); font-weight: bold; }
        
        /* Video Fix */
        video { width: 100%; display: block; background: #111; aspect-ratio: 16/9; border-bottom: 1px solid #333; }

        .card-body { padding: 20px; }
        .interaction-row { display: flex; align-items: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; }
        
        .btn-action { background: #222; border: 1px solid #444; color: white; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .star-rating { font-size: 1.8rem; color: #444; cursor: pointer; display: flex; gap: 5px; }
        .star-rating span.active { color: var(--gold); text-shadow: 0 0 8px var(--gold); }

        /* --- COMMENTS --- */
        .comment-section { margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .com-input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .com-list { max-height: 100px; overflow-y: auto; font-size: 0.9rem; color: #bbb; }
        .com-item { padding: 5px 0; border-bottom: 1px solid #222; }

        .back-nav { position: fixed; top: 20px; left: 20px; z-index: 2500; background: var(--tiger); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; display: none; }
        .fab-add { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; border-radius: 50%; background: var(--tiger); border: none; font-size: 35px; color: #000; cursor: pointer; z-index: 2000; box-shadow: 0 0 15px var(--tiger); }

        #uploadModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; border: 2px solid var(--tiger); width: 320px; text-align: center; }
    </style>
</head>
<body>

<div class="forest-overlay"></div>

<div id="entrance">
    <div class="logo-main">üêÖ TIGERSTREAM</div>
    <button class="choice-btn" onclick="navTo('wildlife')">THE WILDLIFE FEED</button>
    <button class="choice-btn" style="border-color:var(--gold)" onclick="navTo('search')">SEARCH THE JUNGLE</button>
</div>

<button class="back-nav" id="backBtn" onclick="location.reload()">‚Üê HUB</button>
<button class="fab-add" onclick="document.getElementById('uploadModal').style.display='flex'">+</button>

<div id="wildlife-page" class="page"><div id="wildlife-feed"></div></div>
<div id="search-page" class="page">
    <input type="text" placeholder="Search..." style="width:90%; max-width:500px; display:block; margin:0 auto 20px; padding:15px; border-radius:30px; border:2px solid var(--tiger); background:#111; color:white;" oninput="searchJungle(this.value)">
    <div id="search-results"></div>
</div>

<div id="uploadModal">
    <div class="modal-content">
        <h2 style="color:var(--tiger); margin:0;">PERMANENT POST</h2>
        <input type="file" id="fIn" accept="video/*" onchange="runAi()">
        <input type="text" id="tIn" placeholder="Video Title..." style="width:100%; padding:10px; margin-top:10px; background:#222; color:white; border:1px solid #444; border-radius:8px;">
        <p id="upStatus" style="font-size:12px; color:var(--gold); margin:15px 0;">Select a clip...</p>
        <button id="upBtn" class="choice-btn" style="width:100%; display:none; margin:0;" onclick="startPost()">SAVE FOREVER</button>
        <button onclick="document.getElementById('uploadModal').style.display='none'" style="color:gray; background:none; border:none; margin-top:15px; cursor:pointer;">Cancel</button>
    </div>
</div>

<video id="aiBuffer" style="display:none;" muted></video>

<script>
    const BIN_ID = '69609cd1ae596e708fcf605f';
    const API_KEY = '$2a$10$sGFP1dkFd/v7sGKtbL3XLOYw0jsKRMUNIgsTU/iwij0XnwUAeJPWy';
    let database = { posts: [] };
    let ai;

    cocoSsd.load().then(m => ai = m);

    async function pull() {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: {'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false'}});
        database = await res.json();
        if(!database.posts) database.posts = [];
    }

    async function push() {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': API_KEY},
            body: JSON.stringify(database)
        });
    }

    function runAi() {
        const out = document.getElementById('upStatus');
        const file = document.getElementById('fIn').files[0];
        const vid = document.getElementById('aiBuffer');
        out.innerText = "üîç SCANNING...";
        vid.src = URL.createObjectURL(file);
        vid.onloadeddata = async () => {
            vid.currentTime = 1;
            setTimeout(async () => {
                await ai.detect(vid); 
                out.innerText = "‚úÖ APPROVED";
                document.getElementById('upBtn').style.display = "block";
            }, 1000);
        };
    }

    async function startPost() {
        document.getElementById('upStatus').innerText = "üíæ UPLOADING...";
        const fd = new FormData();
        fd.append('fileToUpload', document.getElementById('fIn').files[0]);
        fd.append('reqtype', 'fileupload');
        
        const res = await fetch('https://corsproxy.io/?https://catbox.moe/user/api.php', { method: 'POST', body: fd });
        const url = await res.text();
        
        if(url.includes('https')) {
            database.posts.unshift({
                url, title: document.getElementById('tIn').value || "Wildlife Clip",
                likes: 0, dislikes: 0, stars: 0, starVotes: [], comments: []
            });
            await push();
            location.reload();
        }
    }

    function navTo(m) {
        document.getElementById('entrance').style.display = 'none';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById(m + '-page').style.display = 'block';
        if(m === 'wildlife') {
            const shuffled = [...database.posts].sort(() => 0.5 - Math.random());
            draw(shuffled, document.getElementById('wildlife-feed'));
        }
    }

    function draw(data, target) {
        target.innerHTML = data.map(p => {
            const avg = p.stars || "NEW";
            return `
            <div class="tiger-card">
                <div class="card-header">üå≥ THE WILDLIFE</div>
                <video src="${p.url}" controls playsinline type="video/mp4"></video>
                <div class="card-body">
                    <h2 style="margin:0; color:var(--tiger)">${p.title}</h2>
                    <div class="interaction-row">
                        <button class="btn-action" onclick="react('${p.url}','likes', this)">üëç ${p.likes || 0}</button>
                        <button class="btn-action" onclick="react('${p.url}','dislikes', this)">üëé ${p.dislikes || 0}</button>
                        <div class="star-rating">
                            ${[1,2,3,4,5].map(n => `<span onclick="rate('${p.url}', ${n})">‚òÖ</span>`).join('')}
                            <small style="font-size:12px; color:var(--gold); margin-left:10px;">${avg}‚òÖ</small>
                        </div>
                    </div>
                    <div class="comment-section">
                        <input class="com-input" placeholder="Write a comment..." onkeydown="if(event.key==='Enter') addComment('${p.url}', this)">
                        <div class="com-list">${(p.comments || []).slice(-5).reverse().map(c => `<div class="com-item">üêæ ${c}</div>`).join('')}</div>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    async function react(url, key, btn) {
        const p = database.posts.find(x => x.url === url);
        p[key]++;
        btn.innerText = (key === 'likes' ? 'üëç ' : 'üëé ') + p[key];
        await push();
    }

    async function rate(url, val) {
        const p = database.posts.find(x => x.url === url);
        if(!p.starVotes) p.starVotes = [];
        p.starVotes.push(val);
        const sum = p.starVotes.reduce((a, b) => a + b, 0);
        p.stars = (sum / p.starVotes.length).toFixed(1);
        await push();
        alert("Rated " + val + " stars!");
        location.reload();
    }

    async function addComment(url, input) {
        if(!input.value.trim()) return;
        const p = database.posts.find(x => x.url === url);
        if(!p.comments) p.comments = [];
        p.comments.push(input.value);
        input.value = "";
        await push();
        location.reload();
    }

    function searchJungle(val) {
        const res = database.posts.filter(p => p.title.toLowerCase().includes(val.toLowerCase()));
        draw(res, document.getElementById('search-results'));
    }

    pull();
</script>
</body>
</html>
